<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kindra — Hire Work</title>
  <meta name="description" content="Request leaf raking, pet care, snow shoveling and more. Verified teen taskers with parent oversight." />
  <meta name="geo.region" content="US-VA">
  <meta name="geo.placename" content="Northern Virginia">

  <style>
    :root{
      --forest:#003924;
      --ink:#0f2a1b;
      --sub:#224E3B;
      --cream:#F7F3EA;
      --off:#FAF8F2;
      --gold:#FFD66B;
      --line:rgba(0,0,0,.14);
      --font:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      --r-sm:14px; --r-lg:24px;
      --shadow:0 10px 24px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--font); color:var(--ink); background:var(--cream);
      -webkit-font-smoothing:antialiased;
    }

    body::before{
      content:""; position:fixed; inset:0; z-index:-2;
      background:url("/images/customer.PNG") center/cover no-repeat;
      filter:brightness(.96) saturate(1.02) blur(.3px);
    }
    body::after{
      content:""; position:fixed; inset:0; z-index:-1;
      background:linear-gradient(180deg,
        rgba(0,57,36,.30) 0px,
        rgba(0,57,36,.24) 280px,
        rgba(247,243,234,.18) 60%,
        rgba(247,243,234,.22) 100%);
      pointer-events:none;
    }

    .site-header{ position:sticky; top:0; z-index:50; background:#fff; border-bottom:1px solid var(--line); }
    .nav-wrap{ height:72px; display:flex; align-items:center; gap:18px; max-width:1100px; margin:0 auto; padding:0 16px; }
    .nav-brand{ display:flex; align-items:center; text-decoration:none; }
    .nav-logo{ height:71px; width:auto; display:block; }
    .nav-main{ display:flex; align-items:center; gap:6px; margin-left:8px; }
    .nav-item{ position:relative; }
    .nav-link{ background:transparent; border:none; cursor:pointer; padding:10px 12px; border-radius:10px; font-weight:700; color:#0e1f17; }
    .submenu{ position:absolute; top:100%; left:0; min-width:220px; background:#fff; border:1px solid var(--line); border-radius:12px; box-shadow:0 12px 28px rgba(0,0,0,.12); padding:8px; display:none; }
    .submenu a{ display:block; padding:10px 12px; border-radius:8px; color:#224E3B; text-decoration:none; font-weight:600; }
    .submenu a:hover{ background:var(--off); }
    @media(hover:hover){ .has-submenu:hover .submenu{ display:block; } }
    .nav-burger{ margin-left:auto; width:42px; height:42px; border-radius:10px; border:1px solid rgba(0,0,0,.12); background:#fff; display:none; align-items:center; justify-content:center; gap:4px; flex-direction:column; cursor:pointer; }
    .nav-burger span{ width:20px; height:2px; background:#0e1f17; display:block; }
    .mobile-panel{ border-top:1px solid var(--line); background:#fff; box-shadow:0 12px 28px rgba(0,0,0,.12); }
    .m-item{ border-bottom:1px solid var(--line); padding:6px 8px; }
    .m-item summary{ cursor:pointer; padding:12px 8px; font-weight:800; }
    .m-item a{ display:block; padding:10px 12px; text-decoration:none; color:#224E3B; }
    .m-item a:hover{ background:var(--off); border-radius:8px; }
    @media(max-width:900px){ .nav-main{display:none;} .nav-burger{display:flex;} }

    .shell{ max-width:1100px; margin:0 auto; padding:28px 16px 56px; }

    /* Updated hero styling */
    .hero{
      display:flex; flex-direction:column; gap:12px; margin-bottom:42px;
      color:#fff; text-shadow:0 3px 6px rgba(0,0,0,.4);
    }
    .hero h1{ 
      margin:0; 
      font-size:clamp(28px,4.8vw,46px); 
      line-height:1.14; 
      letter-spacing:-.02em;
      font-weight:900;
      color:#fff;
    }
    .hero p{ 
      margin:0; 
      font-size:1.15rem; 
      color:#f8f8f8; 
      font-weight:600;
    }

    .grid{
      display:grid; gap:18px;
      grid-template-columns: 1.1fr 1fr;
    }
    @media(max-width:990px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background:#fff; border:1px solid var(--line); border-radius:18px; box-shadow:var(--shadow);
    }
    .composer{ padding:18px; }
    .pill{ display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border:1px solid var(--line); border-radius:999px; background:#fff; font-weight:700; }
    .pill strong{ color:var(--forest); }
    .bar{ display:flex; gap:10px; flex-wrap:wrap; margin:12px 0 14px; }
    .chip{
      border:1px solid var(--line); background:var(--off); padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer;
    }
    .chip.is-on{ background:#eaf2ed; border-color:#cfe0d6; }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px; }
    @media(max-width:560px){ .row{ grid-template-columns:1fr; } }
    .input{
      display:flex; gap:8px; align-items:center; background:var(--off); border:1px solid var(--line); border-radius:12px; padding:12px 14px; color:#2A3A33;
    }
    .input input, .input select{ border:none; outline:none; background:transparent; flex:1; font-size:15px; color:#1b2d23; }
    .btn-primary{
      width:100%; height:54px; margin-top:12px; border:none; border-radius:14px; font-weight:900; font-size:18px; color:#fff; background:var(--forest); cursor:pointer; box-shadow:0 8px 20px rgba(0,0,0,.12);
    }
    .tiny{ font-size:.92rem; color:#375445; margin-top:6px; }

    .map{ overflow:hidden; }
    .map img{ width:100%; display:block; border-radius:18px; }

    .list{ display:flex; flex-direction:column; gap:12px; padding:16px; }
    .sort-bar{ display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border:1px solid var(--line); border-radius:12px; background:#fff; }
    .sort{ display:flex; align-items:center; gap:10px; }
    .select{ border:1px solid var(--line); border-radius:12px; padding:10px 12px; font-weight:700; background:#fff; }
    .profile{
      display:grid; grid-template-columns:auto 1fr auto; gap:14px; padding:14px; border:1px solid var(--line); border-radius:16px; background:var(--off);
    }
    .avatar{
      width:64px; height:64px; border-radius:999px; background:linear-gradient(180deg,#eaf2ed,#f8fbf7);
      display:grid; place-items:center; border:1px solid #d7e4dc;
    }
    .avatar svg{ width:36px; height:36px; color:#2d5f49; }
    .meta h3{ margin:2px 0 6px; font-size:1.05rem; }
    .meta p{ margin:0; color:#355346; font-size:.96rem; }
    .rate{ font-weight:900; color:#173627; }
    .badge{ display:inline-block; padding:6px 10px; border-radius:999px; background:#eaf2ed; border:1px solid #d2e2d9; color:#184a33; font-weight:800; font-size:.88rem; }

    .sr-only{ position:absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>

<body>
  <header class="site-header" role="banner">
    <div class="nav-wrap">
      <a class="nav-brand" href="/index.html" aria-label="Kindra Home">
        <img src="/images/logo.PNG" alt="Kindra" class="nav-logo">
      </a>
    </div>
  </header>

  <main class="shell">
    <section class="hero" aria-label="Intro">
      <h1>Hire trusted teen help — fast</h1>
      <p>Leaf raking, snow shoveling, pet care, babysitting, and more. Parent-supervised, local, and age-appropriate.</p>
    </section>

    <!-- Everything else remains unchanged -->
  </main>
</body>
</html>
